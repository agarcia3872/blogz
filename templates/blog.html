{% extends 'base.html' %}

{% block content %}

<h1>blog posts!</h1>

{% for blog in blogs %}
<div class='blog-entry'>
    <h2><a href='/single_post/{{blog.id}}'>{{blog.title}}</a></h2>
    <p>{{blog.body}}</p>    
    <p><strong>Written by:</strong> <a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>
</div>
{% endfor %}


{% endblock %}
